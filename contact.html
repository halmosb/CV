        <p>Email: <span id="email"></span></p>

    <footer>
        &copy; <span id="currentYear"></span> Balázs Paszkál Halmos
    </footer>
    <script>
        // Get the current year
        const currentYear = new Date().getFullYear();
        // Display the year on the webpage
        document.getElementById("currentYear").textContent = currentYear;
        // Email in base 64
        const encodedEmail = "YmFsYXpzLmhhbG1vc0B0dW5pLmZp";

        // Combine the parts to create the email
        const emailAddress = atob(encodedEmail);

        // Select the element where the email will be rendered
        const emailSpan = document.getElementById("email");

        // Render the email as a clickable link
        emailSpan.innerHTML = `<a href="mailto:${emailAddress}">${emailAddress}</a>`;
    </script>
